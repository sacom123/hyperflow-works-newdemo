server {
    listen       8080;
    listen       [::]:8080;
    server_name  _;

    # Serve files from /usr/share/nginx/html (copied from /app/dist)
    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|otf)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Health check endpoint for Cloud Run
    location = /_ah/health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}

server {
    listen       8080;
    listen       [::]:8080;
    server_name  _;

    # Serve built assets
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Health check
    location = /health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}


