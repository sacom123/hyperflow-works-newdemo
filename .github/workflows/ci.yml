name: CI (build-frontend, test-backend)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install deps (frontend)
        run: pnpm -C frontend install --frozen-lockfile

      - name: Build (frontend)
        run: pnpm -C frontend build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install deps (backend)
        run: pnpm -C backend install --frozen-lockfile

      - name: Test (backend)
        run: pnpm -C backend test -- --run
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20'
            cache: 'pnpm'
            cache-dependency-path: |
              frontend/pnpm-lock.yaml
              backend/pnpm-lock.yaml
      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install deps (frontend)
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile
      - name: Build (frontend)
        working-directory: ./frontend
        run: pnpm build

  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: |
            backend/pnpm-lock.yaml
      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install deps (backend)
        working-directory: ./backend
        run: pnpm install --frozen-lockfile
      - name: Test (backend)
        working-directory: ./backend
        run: pnpm test --if-present --reporter=verbose -- --run


